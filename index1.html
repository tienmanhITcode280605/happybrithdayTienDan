<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+CZ:wght@100..400&display=swap"
      rel="stylesheet"
    /></head
  >.
  <body>
    <div class="container">
      <h2 class="title" style="color: #9055e9">Chào "Tiên Đan"</h2>
      <p class="subtitle" style="color: rgb(230, 8, 234)">
        em nhập vào đây đi...
      </p>

      <div class="pin-display" id="pinDisplay">
        <div class="pin-dot"></div>
        <div class="pin-dot"></div>
        <div class="pin-dot"></div>
        <div class="pin-dot"></div>
      </div>
      <div class="keypad">
        <button class="key" onclick="addDigit('1')">1</button>
        <button class="key" onclick="addDigit('2')">2</button>
        <button class="key" onclick="addDigit('3')">3</button>

        <button class="key" onclick="addDigit('4')">4</button>
        <button class="key" onclick="addDigit('5')">5</button>
        <button class="key" onclick="addDigit('6')">6</button>

        <button class="key" onclick="addDigit('7')">7</button>
        <button class="key" onclick="addDigit('8')">8</button>
        <button class="key" onclick="addDigit('9')">9</button>

        <button class="key delete" onclick="deleteDigit()">⌫</button>
        <button class="key" onclick="addDigit('0')">0</button>
        <button class="key enter" onclick="checkPin()">✓</button>
      </div>
    </div>
    <script src="lang.js"></script>
  </body>
</html>
